<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8"/>
	<meta name="author" content="wangde007"/>
	<meta name="viewport" content="width=device-width,initial-scale=1"/>
	<title>My Login Page &mdash; Bootstrap 4 Login Page Snippet</title>
	<link rel="stylesheet" type="text/css" th:href="@{/assets/css/bootstrap/bootstrap.min.css}"/>
	<link rel="stylesheet" type="text/css" th:href="@{/assets/css/login/my-login.css}"/>
</head>
<body class="my-login-page">
	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-md-center h-100">
				<div class="card-wrapper">
					<div class="brand">
						<img th:src="@{/assets/img/logo.jpg}"/>
					</div>
					<div class="card fat">
						<div class="card-body">
							<h4 class="card-title">Login</h4>
							<form method="POST" th:action="@{/admin/home}">
							 
								<div class="form-group">
									<label for="email">E-Mail Address</label>

									<input id="email" type="email" class="form-control" name="email" value="" required="required" autofocus="autofocus"/>
								</div>

								<div class="form-group">
									<label for="password">Password
										<a href="forgot.html" class="float-right">
											Forgot Password?
										</a>
									</label>
									<input id="password" type="password" class="form-control" name="password" required="required" data-eye=""/>
								</div>

								<div class="form-group">
									<label>
										<input type="checkbox" name="remember"/> Remember Me
									</label>
								</div>

								<div class="form-group no-margin">
									<button type="submit" class="btn btn-primary btn-block">
										Login
									</button>
								</div>
								<div class="margin-top20 text-center">
									Don't have an account? <a href="register.html">Create One</a>
								</div>
							</form>
						</div>
					</div>
					<div class="footer">
						Copyright &copy; 1990 &mdash;  2016 wangde007@company
					</div>
				</div>
			</div>
		</div>
	</section>

	<script th:src="@{/assets/js/jquery-1.8.1.min.js}"></script>
	<script th:src="@{/assets/js/bootstrap.min.js}"></script>
	<script th:src="@{/assets/js/my-login.js}"></script>
</body>
</html>
